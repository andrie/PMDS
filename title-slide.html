<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$>
  <h1 class="title">$title$</h1>
$if(subtitle)$
  <p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
  <p class="author">$author$</p>
$endfor$
$for(institute)$
  <p class="institute">$institute$</p>
$endfor$
$if(date)$
  <p class="date">$date$</p>
$endif$

$if(qrcode)$
<div id="qrcode-title-slide"></div>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    new QRCode(document.getElementById("qrcode-title-slide"), "$qrcode$");
  });
</script>
$endif$

$if(animation)$
<p>
  <motion-canvas-player src=$animation$ auto="true" loop="true" style="position:absolute; top:0; width:100%;"></motion-canvas-player>
</p>
$endif$
</section>
